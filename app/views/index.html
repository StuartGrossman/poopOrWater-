<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Poop Or Water?</title>
  <link rel='stylesheet' id='global-css' href='./assets/css/bootstrap.css'>

</head>
<body>
  <div>
    <br /><br /><br />
    <div class="row" >

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div>
          <center>

            <h1>Poop <br />or<br /> Water?</h2>
              <br />
            <h4>The guessing game where you decide if youâ€™re looking at a picture of poop, or water from Flint Michigan!</h4>
            <br /><br />
            <div>
                <button id="startButton" class="btn btn-lg btn-primary" onclick="startGame()">Play!</button>

            </div>
          </center>

        </div>

      </div>

    </div>


  </div>
  <hr />

  <div class="row" id="gameBar" style="display: none;">
    <div class="container-fluid">
      <div class="col-md-2 col-sm-1 col-xs-2">
        <h3>Is it</h3>
      </div>
      <div class="col-md-2 col-sm-5 col-xs-2">
        <button class="btn btn-lg btn-warning" onclick="choicePoop()">Poop?</button>
        <br /><br />


      </div>
      <div class="col-md-2 col-sm-1 col-xs-1">
        <h3>or</h3>
      </div>
      <div class="col-md-2 col-sm-2 col-xs-2">
        <button class="btn btn-lg btn-primary" onclick="choiceWater()">Water?</button>
        <br /><br />

      </div>

    </div>

  </div>
  <div class="row" id="resultRow" style="display:none">
    <div class="container-fluid">
      <div class="col-md-3 col-sm-1 col-xs-1">

      </div>
      <div class="col-md-3 col-sm-5 col-xs-5">
        <button style="display:none;" class="btn btn-lg btn-success" id="correct">Correct! Thats just water.</button>
        <button style="display:none;" class="btn btn-lg btn-danger" id="nope">Nope! Thats just water.</button>
      </div>
      <div class="col-md-3 col-sm-5 col-xs-5">
        <button class="btn btn-lg btn-info" id="next" onclick="next()">Next!</button>

      </div>
      <div class="col-md-3 col-sm-1 col-xs-1">

      </div>
    </div>
  </div>

  <div id="gameScreen" style="display:none;">
    <hr />

    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <center>
        <img id="imageHolder" class="img-responsive"/>

      </center>

    </div>
    <div class="col-md-2">

    </div>

  </div>
  <div id="endScreen" style="display:none;" class="row">
    <div class="contorl-fluid">
      <div class="col-md-12">
        Your score is <h3 id="score"></h3>
      </div>
    </div>
  </div>

</body>

<script>
var imageList = [{
  startImg: "./assets/imgs/Pic1_Water.png",
  endImg: "./assets/imgs/Pic1_Full_Water.jpg",
},
{
  startImg: "./assets/imgs/Pic2_Water.png",
  endImg: "./assets/imgs/Pic2_Full_Water.jpg",
},
{
  startImg: "./assets/imgs/Pic3_Water.png",
  endImg: "./assets/imgs/Pic3_Full_Water.jpg",
},
{
  startImg: "./assets/imgs/Pic5_Water.png",
  endImg: "./assets/imgs/Pic5_Full_Water.jpg",
}]

var counter = 0;
var score = 4;

function startGame(){
  document.getElementById('startButton').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameBar').style.display = 'block'; 
  document.getElementById('imageHolder').src = imageList[0].startImg;

}

function choicePoop(){
 checkCounter()
 score -= 1;
 document.getElementById('gameBar').style.display = 'none';
 document.getElementById('nope').style.display = 'block';
 document.getElementById('next').style.display = 'block';

 document.getElementById('resultRow').style.display = 'block';


 document.getElementById('imageHolder').src = imageList[counter].endImg;
 if(counter <= 3){
   counter += 1;
   // console.log(counter, score)
 }
}

function choiceWater(){
  document.getElementById('gameBar').style.display = 'none';
  document.getElementById('next').style.display = 'block';

  document.getElementById('correct').style.display = 'block';
  document.getElementById('resultRow').style.display = 'block';

  document.getElementById('imageHolder').src = imageList[counter].endImg;
  if(counter <= 3){
    counter += 1;
  }
}

function next(){
  document.getElementById('gameBar').style.display = 'block';
  document.getElementById('nope').style.display = 'none';
  document.getElementById('correct').style.display = 'none';
  document.getElementById('next').style.display = 'none';
  document.getElementById('imageHolder').src = imageList[counter].startImg;

}
function checkCounter(){
  if(counter >= 3) {
    window.location.replace("http://pooporwater.com/results");
  }
}
</script>
</html>
